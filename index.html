<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>miles per gallon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div></div>
        <form 
            method="POST"
            action="https://script.google.com/macros/s/AKfycbzs1W8BCsRXeEC2hrzaZt9Y19ww6vUgsQwDLWawgoJyBtQOCQvuaBqK067u0yLy0b4W/exec
        ">
            <fieldset>
                <legend>date</legend>
                <input type="date" name="date" id="">
            </fieldset>

            <fieldset style="display: flex; flex-direction: column;">
                <legend>location</legend>
                <div>
                    <input type="radio" name="location" id="" value="costco-shoreline">
                    <label for="costco-shoreline">costco shoreline</label>
                </div>
                
                <div>
                    <input type="radio" name="location" id="">
                    <label for="other">other <input type="text" name="other-input" id="other-input"></label>
                </div>
            </fieldset>

            <fieldset>
                <legend>miles</legend>
                <input type="number" name="miles" id="miles-input" step=".01" placeholder="0.00">
            </fieldset>

            <fieldset>
                <legend>price/gallon</legend>
                <input type="number" name="price-per-gallon" id="price-per-gallon" step="0.001" placeholder="0.00">
            </fieldset>

            <fieldset>
                <legend>gallons</legend>
                <input type="number" name="" id="gallons-input" step=".001" placeholder="0.000">
            </fieldset>

            <fieldset id="button-field">
                <div id="calculate">calculate</div>
                <button type="submit">submit</button>
            </fieldset>
            
            <br>
            <br>
            <fieldset>
                <legend>miles/gallon</legend>
                <div id="mpg"></div>
            </fieldset>
            <fieldset>
                <legend>total price</legend>
                <div id="total-price"></div>
            </fieldset>

        </form>
        <div></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
